<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom & Jerry - Multimedia Project</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .player-container {
            width: 800px;
            height: 600px;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Ruffle Player override */
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Ruffle (Flash Emulator) -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>

<body>
    <div class="blob-container"></div>

    <!-- Flash Player Container -->
    <div class="player-container">
        <embed src="img/Introduction To Tom and Jerry.swf" type="application/x-shockwave-flash" width="800" height="600"
            bgcolor="#000000" quality="high">
    </div>

    <script src="js/blob.js"></script>
</body>

</html>
